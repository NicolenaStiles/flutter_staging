name: gh-pages 

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
      working-directory: ./test_counter_app
    - run: | 
      flutter pub get
      flutter test
      flutter build web
